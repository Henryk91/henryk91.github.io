<script>
(function(){
  function ready(fn){ if(document.readyState!='loading'){fn()} else {document.addEventListener('DOMContentLoaded', fn);} }
  ready(function(){
    var gd = document.querySelector('.js-plotly-plot');
    if(!gd || !gd.data) return;

    function getCategoryTraceIndices(){
      var out = [];
      (gd.data || []).forEach(function(tr, i){
        if (tr && tr.type === 'bar' && tr.orientation === 'h' && tr.name) {
          out.push(i);
        }
      });
      return out;
    }

    function isVisible(tr){
      return !(tr && tr.visible === 'legendonly');
    }

    function applyVisibility(newVis){
      // newVis is an array of length gd.data.length with true/'legendonly'
      for (var i=0;i<newVis.length;i++){
        Plotly.restyle(gd, {visible: newVis[i]}, [i]);
      }
    }

    // Handle single-click on legend
    gd.on('plotly_legendclick', function(ev){
      var catIdx = getCategoryTraceIndices();
      var clicked = ev.curveNumber;
      if (catIdx.indexOf(clicked) === -1){
        // Not a category bar trace -> let Plotly do default behavior
        return true;
      }
      var allOn = catIdx.every(function(i){ return isVisible(gd.data[i]); });
      var newVis = Array(gd.data.length).fill(true).map(function(_, i){
        return isVisible(gd.data[i]) ? true : 'legendonly';
      });

      if (allOn){
        // Isolate to clicked category
        catIdx.forEach(function(i){ newVis[i] = 'legendonly'; });
        newVis[clicked] = true;
      } else {
        // Toggle clicked category in multi-select
        newVis[clicked] = isVisible(gd.data[clicked]) ? 'legendonly' : true;
        // Prevent empty selection: if all categories are now off, turn all back on
        var anyOn = catIdx.some(function(i){ return newVis[i] === true; });
        if (!anyOn){
          catIdx.forEach(function(i){ newVis[i] = true; });
        }
      }

      applyVisibility(newVis);
      return false; // prevent default toggle
    });

    // Disable default double-click isolate (we already provide isolate on first click when all are on)
    gd.on('plotly_legenddoubleclick', function(ev){
      var catIdx = getCategoryTraceIndices();
      var clicked = ev.curveNumber;
      if (catIdx.indexOf(clicked) === -1){
        return true; // keep default for non-category traces
      }
      return false;
    });
  });
})();
</script>

  }

  function run(){
    var graphs = document.querySelectorAll('.js-plotly-plot');
    graphs.forEach(ensureNoOverlap);
    window.addEventListener('resize', function(){ graphs.forEach(ensureNoOverlap); }, { passive: true });
  }
  ready(run);
})();
</script>

</body>
</html>
